<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/email.css">
  <meta charset="utf-8" />
    <title>Halloween Store</title>
</head>
<body>
	<header>
        <img class="pumpkin" src="images/pumpkin.gif" alt="Pumpkin">
        <h1 class="headertext">
          The Halloween Store
        </h1>
        <h2 class="headertext"> 
          For the little Goblin in all of us!
        </h2>
        <ul class ="horizontalbar">
            <li class = "horizontalbaritem"><a class="horizontalbaritemtext" href="">Home</a></li>
            <li class = "horizontalbaritem"><a class="horizontalbaritemtext" href="">Product List</a></li>
            <li class = "horizontalbaritem"><a class="horizontalbaritemtext"  href="">Personal</a></li>
            <li class = "horizontalbaritem"><a class="horizontalbaritemtext" href="">Decorating Ideas</a></li>
            <li class = "horizontalbaritem"><a class="horizontalbaritemtextselected" href="">Join Email</a></li>
        </ul>
		</header>
    <main>
	<nav class = "sidebarNav">
		<ul class = "sidebar">
             <li class = "sidebaritem"><a href="products/Props.html">Props</a></li>
             <li class = "sidebaritem"><a href="products/Costumes.html"> Costumes</a></li>
             <li class = "sidebaritem"><a href="products/SpecialEffects.html">Special Effects</a></li>
             <li class = "sidebaritem"><a href="products/Masks.html">Masks</a></li>
         </ul>
		 </nav>
        <h2>
            Please enter the following information
        </h2>
        <form name="emailForm" method="get" action="">
            <p>
                <label>
                    First Name:
                </label>
                <input name="FName" class="emailfield" type="text" required/>
            </p>
            <p>
                <label>
                    Last Name:
                </label>
                <input name="LName" class="emailfield" type="text" required/>
            </p>
            <p>
                <label>
                    Email:
                </label>
                <input name="Email" class="emailfield" type="email" required/>
            </p>
            <p>
                <label>
                    Zip Code:
                </label>
                <input name="ZipCode" class="emailfield" type="text" pattern="^[0-9]{5}$" required>
            </p>
            <p class="button">
                Subscribe
            </p>
        </form>
        
    </main>
    <footer>
        <p>
            &copy; 2016 Ben Murach
        </p>
    </footer>
</body>
</html>
